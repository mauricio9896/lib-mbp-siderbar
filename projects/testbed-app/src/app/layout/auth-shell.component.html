<div class="app is-authenticated">
  <lib-sidebar
    [items]="items()"
    [title]="title"
    [logoUrl]="logoUrl"
    [mobileOpen]="mobileOpen()"
    [subtitle]="subtitle"
    [theme]="theme()"
    [themeConfig]="themeConfig"
    [allowMultipleOpen]="allowMultipleOpen()"
    (mobileOpenChange)="mobileOpen.set($event)"
  ></lib-sidebar>

  <div class="content">
    <header class="content__header">
      <div>
        <h1>Mi App</h1>
        <p>Reusable sidebar library preview</p>
        <small class="content__hint">
          Export allowed: {{ canExportReports() ? 'Yes' : 'No' }}
        </small>
      </div>
      <div class="content__actions">
        <button type="button" (click)="toggleTheme()">
          Theme: {{ theme() === 'dark' ? 'Dark' : 'Light' }}
        </button>
        <button type="button" (click)="toggleMobile()">Mobile</button>
        <button type="button" (click)="logout()">Logout</button>
      </div>
    </header>

    <section>
      <router-outlet />
    </section>
  </div>
</div>
